{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-dark my-5" style="font-weight:bold;">Home Page</h3>
    {% for post in posts %}
    <div class="jumbotron jumbo-color">
        <div class="container">
            <h1 class="display-4" style="font-weight:bold; color:rgb(16,12,8);">{{post.title}}</h1>
            <p class="lead" style="color:white;">{{post.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
